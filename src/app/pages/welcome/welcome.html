<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 p-8 font-['Inter']">
  <h1 class="text-3xl font-bold text-[#6BA800] tracking-wide uppercase mb-10">
    Elige tu aplicaci√≥n
  </h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-4xl w-full">
    @for (card of cards(); track card.title) {
      <a
        [href]="card.url"
        [target]="card.target"
        class="bg-white rounded-2xl shadow-sm hover:shadow-md border-2 border-transparent hover:border-[#6BA800] transition-all p-8 flex flex-col items-center text-center gap-4 cursor-pointer group"
      >
        <div
          class="w-14 h-14 rounded-xl bg-[#6BA800]/10 flex items-center justify-center group-hover:bg-[#6BA800]/20 transition-colors"
        >
          <mat-icon class="text-3xl! w-8! h-8!" [style.color]="'#6BA800'">{{ card.icon }}</mat-icon>
        </div>
        <h2 class="text-base font-bold text-gray-900">{{ card.title }}</h2>
        <p class="text-sm text-gray-500 leading-relaxed">{{ card.description }}</p>
      </a>
    }
  </div>
</div>
